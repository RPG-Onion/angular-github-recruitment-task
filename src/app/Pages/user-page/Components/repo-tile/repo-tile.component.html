<h3 class="repo-name">{{ repo.name }}</h3>
<p>{{ repo.description || "No description" }}</p>
<div><b>Owner:</b> {{ repo.owner.login }}</div>
<div *ngIf="branches$ | async as branches">
  <hr>
  <h3>Branches: </h3>
  <div *ngFor="let branch of branches">
    <b>{{ branch.name }}</b>
    <div *ngIf="branch.commit">&nbsp;{{ branch.commit.sha }}</div>
  </div>
</div>
