<h2>Repositories:</h2>

<div *ngIf="reposStatus$ | async as status">
  <span *ngIf="status.loading">Loading ...</span>
  <span *ngIf="status.error">
    {{status.errorMessage || "Error"}}
  </span>

  <div *ngIf="status.loaded && repos.length > 0" class="repo-list">
    <repo-tile *ngFor="let repo of repos" [repo]="repo"></repo-tile>
  </div>
</div>
